<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>New Message UI design</title>
</head>


<body>

    <div class= "container">
        <header>
            <div id= "head-title">
                <h1>New message</h1>
                <i class= 'fa fa-remove' id="close"></i>
            </div>
        </header>

        <form action="">
            <div class="input-search-icon">

                <input type="text" required name= "search-box" placeholder= "Type to search">

               
            </div>
        </form>

        <h4>RECENT CONVERSATIONS </h4>

        <div class="charts" >
            <div class="chart">
                <img src="testy.jpg" alt="image">
                <h5>David Jacobsen <br> @dav_id </h5>
                <input type="checkbox">
            </div>

            <div class="chart">
                <img src="testy1.jpg" alt="image">
                <h5>James Lowther<br> @james_lowther</h5>
                <input type="checkbox">

            </div>

            <div class="chart">
                <img src="testy2.jpg" alt="image">
                <h5>David Jacobsen <br> @dav_id</h5>
                <input type="checkbox" checked>

            </div>

            <div class="chart">
                <img src="testy3.jpg" alt="image">
                <h5>David Jacobsen <br> @dav_id</h5>
                <input type="checkbox">

            </div>
        </div>


    </div>


    <script src= "main.js"></script>
    
</body>
</html>
